<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>设备管理</title>
</head>

<link href="../lib/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/user.css" rel="stylesheet">
<script src="../js/jquery-3.1.1.min.js"></script>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<link rel="stylesheet" href="../lib/layui/css/layui.css">

<script src="../lib/layer/layer.js"></script>
<script src="../lib/layui/layui.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/device.js"></script>

<body>
  <div id="xiugaimim">
    <div class="layui-form-item" style="margin-top: 20px;">
      <!-- <label class="layui-form-label">密码框</label> -->
      <div class="layui-input-inline">
        <input type="text" id="keyword" id="password" required lay-verify="required" placeholder="请输入关键字"
          autocomplete="off" class="layui-input" style="width:200px; margin-left: 20px;">
      </div>
      <button type="button" class="layui-btn" style="margin-left: 35px;width: 100px;" id="search">搜索</button>
    </div>
  </div>
  <table class="layui-table">
    <colgroup>
      <col width="150">
      <col width="200">
      <col>
    </colgroup>
    <thead>
      <tr class="">
        <th>序号</th>
        <th>设备编号</th>
        <th>注册激活时间</th>
        <th>关联家长端用户手机号</th>
        <th>最后登录时间</th>
        <th>联网状态</th>
        <th>允许安装APP</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody class="deviceContent">
    </tbody>
  </table>
  设备总数：<span class="count"></span><div id="yema" style="float: right;"></div>
</body>
</html>
