<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<link rel="stylesheet" href="../lib/layui/css/layui.css">
<script src="../js/jquery-3.1.1.min.js"></script>
<script src="../lib/layui/layui.js"></script>
<script src="../js/createversion.js"></script>
<script src="../js/cookie.js"></script>

<body>


  <form class="layui-form" action="" onsubmit="return false;">
    <div class="layui-form-item">
      <label class="layui-form-label">标题</label>
      <div class="layui-input-inline">
        <input type="text" id="title" required lay-verify="required" placeholder="请输入标题" autocomplete="off"
          class="layui-input">
      </div>
    </div>
    <div class="layui-form-item">
      <label class="layui-form-label">版本号</label>
      <div class="layui-input-inline">
        <input type="text" id="tv" required lay-verify="required" placeholder="请输入版本" autocomplete="off"
          class="layui-input">
      </div>
    </div>

    <div class="layui-form-item layui-form-text">
      <label class="layui-form-label">内容</label>
      <div class="layui-input-block">
        <textarea id="content" lay-verify="required" placeholder="请输入内容" class="layui-textarea"></textarea>
      </div>
    </div>
    <div class="layui-form-item">

      <label class="layui-form-label">请选择平台</label>
      <div class="layui-input-block">
        <div id="layandroid" style="display: inline-block;">
          <input type="radio" name="r" value="1" title="安卓" checked>
        </div>
        <div id="layios" style="display: inline-block;">
          <input type="radio" name="r" value="2" title="IOS">
        </div>
      </div>

      <div class="layui-form-item">
      <label class="layui-form-label">请选择客户端</label>
      <div class="layui-input-block">
        <div id="layshebei" style="display: inline-block;">
          <input type="radio" name="d" value="1" title="设备端" checked>
        </div>
        <div id="layjiazhang" style="display: inline-block;">
          <input type="radio" name="d" value="2" title="家长端">
        </div>
      </div>
    </div>

    <div class="layui-form-item" id="fileupload">
    <label class="layui-form-label">选择上传文件</label>
    <button type="button" class="layui-btn" id="test1">
      <i class="layui-icon">&#xe67c;</i>上传文件
    </button>
    </div>
    <div class="layui-form-item">
      <div class="layui-input-block">
        <button class="layui-btn" lay-submit lay-filter="formDemo" id="sendData">立即提交</button>
        <button type="reset" class="layui-btn layui-btn-primary">重置</button>
      </div>
    </div>
  </form>
</body>

</html>
