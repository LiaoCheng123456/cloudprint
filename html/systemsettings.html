<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统管理</title>
</head>
<link href="../lib/css/bootstrap.min.css" rel="stylesheet">
<link href="../css/user.css" rel="stylesheet">
<script src="../js/jquery-3.1.1.min.js"></script>
<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<link rel="stylesheet" href="../lib/layui/css/layui.css">
<script src="../lib/layer/layer.js"></script>
<script src="../lib/js/bootstrap.min.js"></script>
<script src="../js/cookie.js"></script>
<script src="../js/system.js"></script>
<body>
      <table class="layui-table">
        <colgroup>
          <col width="150">
          <col width="200">
          <col>
        </colgroup>
        <thead>
            <tr>
                <th>序号</th>
                <th>管理员账号</th>
                <th>权限</th>
                <th>状态</th>
                <th>操作</th>
            </tr>
        </thead>
        <tbody class="systemContent">
        </tbody>
      </table>
      <div id="xiugaimim" style="display: none;">
        <div class="layui-form-item" style="margin-top: 50px;">
            <!-- <label class="layui-form-label">密码框</label> -->
            <div class="layui-input-inline">
              <input type="password" name="password" id="password" required lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input" style="width:200px; margin-left: 20px;">
            </div>
            <button type="button" class="layui-btn" style="margin-left: 20px;width: 100px;" id="onpush">提交</button>
          </div>
      </div>
</body>
</html>
