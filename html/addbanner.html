  <body>
    <div class="addbanner">
      <div class="formBox">
        <div class="bannerTitle" >
          <h2>新建 banner</h1>
        </div>
        <form class="layui-form  addBannerForm"  lay-filter="addBanner" >
          <div class="layui-form-item">
            <label class="layui-form-label">标题</label>
            <div class="layui-input-block">
              <input
                type="text"
                name="title"
                required
                lay-verify="required"
                placeholder="请输入标题"
                autocomplete="off"
                class="layui-input"
              />
            </div>
          </div>
          <div class="layui-form-item">
            <label class="layui-form-label">封面</label>
            <div class="photoList">
              <div class="uploadBtnBox">
                <button type="button" class="layui-btn" id="uploadBannerImg">
                  <i class="layui-icon">&#xe67c;</i>上传
                </button>
              </div>
            </div>
          </div>
          <div class="layui-form-item layui-form-text">
            <label class="layui-form-label">文本域</label>
            <div class="layui-input-block">
              <textarea
              required
              lay-verify="required"
                name="content"
                placeholder="请输入内容"
                class="layui-textarea"
                row="12"
              ></textarea>
           
            </div>
          </div>
          <div class="layui-form-item">
            <div class="layui-input-block">
              <button  class="layui-btn submit" lay-submit lay-filter="*" >
                立即提交
              </button>

              <button  class="layui-btn previewBtn">
                预览
              </button>
         
              <button type="reset"  class="layui-btn layui-btn-primary resetBtn">
                重置
              </button>
            </div>
          </div>
        </form>
      </div>
      <div class="previewBanner">
        <div style="margin-top:100px;text-align: center;">
          <h2>预览</h2>
        </div>
        <div id="bannerContent">
         
        </div>
      </div>
