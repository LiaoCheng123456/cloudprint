<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用戶管理</title>
</head>
<link href="../lib/css/bootstrap.min.css" rel="stylesheet">
      
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <link rel="stylesheet" href="../lib/layui/css/layui.css">

    <script src="../lib/js/bootstrap.min.js"></script>
    <script src="../js/jquery-3.1.1.min.js"></script>
    <script src="../js/cookie.js"></script>
    <script src="../js/version.js"></script>
<body>
  <div>
    <div class="layui-tab layui-tab-brief daohang" lay-filter="docDemoTabBrief">
      <ul class="layui-tab-title">
        <li class="layui-this" value="1" id="jiazhang">家长端</li>
        <li id="shebei" value="2">设备端</li>
        <button type="button" style="float: right;" id="createversion" class="layui-btn">
          <i class="layui-icon">&#xe608;</i> 添加
        </button>
      </ul>
      
      <div class="layui-tab-content"></div>
    </div> 
  </div>
  <div>
  <table class="layui-table">
    <colgroup>
      <col width="150">
      <col width="200">
      <col>
    </colgroup>
    <thead>
      <tr class="">
        <th>序号</th>
        <th>标题</th>
        <th>内容</th>
        <th>设备类型</th>
        <th>宿主机类型</th>
        <th>版本号</th>
      </tr>
    </thead>
    <tbody class="versionContent">
    </tbody>
  </table>
</table>
  </div>
</body>
</html>
